<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
        }

        h2 {
            margin: 20px 0;
        }

        .board {
            margin: 20px auto;
            display: inline-block;
        }

        .cell {
            height: 100px;
            width: 100px;
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
            margin: 5px;
            cursor: pointer;
            border: 2px solid black;
            display: inline-block;
        }

        button {
            background-color: #fff;
            border: solid #000;
            font-size: 1em;
        }

        button.hover {
            background-color: #ddd;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller heading for smaller screens */
            }

            .board {
                display: block;
            }

            .cell {
                height: 80px;
                width: 80px;
                font-size: 1.5em; /* Smaller font size for mobile */
                margin: 3px;
            }

            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>{% if winner %} Winner: {{ winner }} {% else %} Current Player: {{ current_player }} {% endif %}</h2>
    <form method="post">
        <div class="board">
            {% for i in range(9) %}
                <button name="cell" value="{{ i }}" class="cell">
                    {{ board[i] }}
                </button>
                {% if (i + 1) % 3 == 0 %}
                    <br>
                {% endif %}
            {% endfor %}
        </div>
    </form>
    
    <form action="/reset" method="post">
        <button type="submit">Reset Game</button>
    </form>
</body>
</html>
